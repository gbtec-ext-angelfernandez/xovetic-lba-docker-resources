version: "2.3"
services:
  database:
    image: "angelfernandezf/xovetic-lba-database:$DATABASE_VERSION"
    mem_limit: 256M
    restart: unless-stopped
    environment:
      - POSTGRES_USER=$DATABASE_USERNAME
      - POSTGRES_PASSWORD=$DATABASE_PASSWORD
      - POSTGRES_DB=lba
      - POSTGRES_PORT=5432
    networks:
      lba-network:
        aliases:
          - lbadb
    ports:
      - 5432:5432
    volumes:
      - lba-db-volume:/var/lib/postgresql/data
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "30m"

  teams:
    image: "angelfernandezf/xovetic-lba-teams:$TEAMS_VERSION"
    mem_limit: 128M
    restart: unless-stopped
    environment:
      - JAVA_XMS=128
      - JAVA_XMX=512
      - SPRING_DATASOURCE_USERNAME=$DATABASE_USERNAME
      - SPRING_DATASOURCE_PASSWORD=$DATABASE_PASSWORD
      - SPRING_DATASOURCE_URL=${DATABASE_URL}?currentSchema=teams
    depends_on:
      - database
    networks:
      lba-network:
        aliases:
          - lbateams
    ports:
      - 81:8080
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "30m"

  players:
    image: "angelfernandezf/xovetic-lba-players:$PLAYERS_VERSION"
    mem_limit: 128M
    restart: unless-stopped
    environment:
      - JAVA_XMS=128
      - JAVA_XMX=512
      - SPRING_DATASOURCE_USERNAME=$DATABASE_USERNAME
      - SPRING_DATASOURCE_PASSWORD=$DATABASE_PASSWORD
      - SPRING_DATASOURCE_URL=${DATABASE_URL}?currentSchema=players
    depends_on:
      - database
    networks:
      lba-network:
        aliases:
          - lbaplayers
    ports:
      - 82:8080
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "30m"
networks:
  lba-network:
    driver: bridge

volumes:
  lba-db-volume: